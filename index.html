<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap4/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body id="myDIV" style="display: none;">

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" data-dismiss="modal" aria-label="Close">
        <img src="img/game_start.png" alt="" class="img-fluid" aria-hidden="true" id="exampleModalImage" /> 
      </div>
    </div>
  </div>

    <div class="robot-background">
        <div class="robot-frame">
            <div class="row">
                <div class="col-4 items"></div>
                <div class="col-4 items " ondrop="drop(event)" ondragover="allowDrop(event)" id="div2" ></div>
                <div class="col-4 items"></div>
            </div>
            <div class="row">
                <div class="col-4 items " ondrop="drop(event)" ondragover="allowDrop(event)" id="div4" ></div>
                <div class="col-4 items " ondrop="drop(event)" ondragover="allowDrop(event)" id="div5" ></div>
                <div class="col-4 items " ondrop="drop(event)" ondragover="allowDrop(event)" id="div6" ></div>
            </div>
            <div class="row">
                <div class="col-3 items"></div>
                <div class="col-6  ">
                    <div class="row">
                        <div class="col-6  items-leg" ondrop="drop(event)" ondragover="allowDrop(event)" id="div8a"></div>
                        <div class="col-6  items-leg" ondrop="drop(event)" ondragover="allowDrop(event)" id="div8b"></div>
                    </div>
                </div>
                <div class="col-3 items"></div>
            </div>
        </div>

        <div class=" robot-parts">
            <img src="img/2.png" alt="" class="img2 " ondragstart="drag(event)" id="img2">
            <img src="img/4.png" alt="" class="img4 " ondragstart="drag(event)" id="img4">
            <img src="img/5.png" alt="" class="img5 " ondragstart="drag(event)" id="img5">
            <img src="img/6.png" alt="" class="img6 " ondragstart="drag(event)" id="img6">
            <img src="img/8a.png" alt="" class="img8a " ondragstart="drag(event)" id="img8a">
            <img src="img/8b.png" alt="" class="img8b " ondragstart="drag(event)" id="img8b">
        </div>
    </div>

    <span class="d-none" id="imgid"></span>
    <span class="d-none" id="totalparts">0</span>
   

  
    <script src="bootstrap4/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="bootstrap4/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script type="application/javascript">
       $(document).ready(function(){
         if (window.innerWidth < 1000)
         {
          document.getElementById("myDIV").style.display = "none";
           alert("Please use larger screen to play!");
          
         }else{
          document.getElementById("myDIV").style.display = "block";
         }

         
         $('#exampleModal').modal({
              show: true
        });
          

      });
       
        function allowDrop(ev) {
          ev.preventDefault();
        }
        
        function drag(ev) {
          ev.dataTransfer.setData("text", ev.target.id);
          document.getElementById("imgid").innerHTML= ev.target.id;
        }
        
        function drop(ev) {
          ev.preventDefault();
        
          var str1 = document.getElementById("imgid").innerHTML;
          var res1 = str1.charAt(str1.length-1);
          var imgid = res1;

          var str2 = ev.target.id;
          var res2 = str2.charAt(str2.length-1);
          var divid = res2;

          if (imgid == divid){
            document.getElementById(str1).classList.remove(str1);
            newclass = str1 + "-new" ;
            // alert(newclass);
            document.getElementById(str1).classList.add(newclass);

            var totalparts = parseInt(document.getElementById("totalparts").innerHTML);
            totalparts = totalparts +1;
            document.getElementById("totalparts").innerHTML = totalparts;
            if(totalparts == 6){
              document.getElementById("exampleModalImage").src = "img/success.png";
              $('#exampleModal').modal({
                show: true
              });

            }
            
          } else{
            alert("try again");
          }
          
        }
    </script>
</body>
</html>
